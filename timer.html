<html>
    <head>
  <meta charset="UTF-8">
  <title> TIMER </title>
<style>
    html{
        background-color:cadetblue;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
        font-size: 10px;
        position:relative;
    }


    body{
    font-size: 2rem;
    display: flex;
    flex:1;
    min-height: 100vh;
    align-items: center;
    }
    .time{
        width: 80rem;
    height:5rem;
    border: 5px solid black;
    margin:50px auto;
    }

    .timer-time{
    width: 40rem;
    height:5rem;
    top:50%;
    border: 5px solid black;
    position:absolute;
    left:30%;
    top:20%;
    margin:50px auto;
    padding: 2rem;
    font-size: 50px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    #button-start{
        background:base-color;
        color:black;
        border: solid 3px black;
        text-decoration:none;
        cursor:pointer;
        font-size:1.2em;
        position: absolute;
        left:36%;
        top:60%;
        font-family: Georgia, 'Times New Roman', Times, serif;
        padding:18px 10px;
        width:180px;
        margin: 10px;
        outline: none;
        transition:1s;
    }

        #button-start:hover{
            
            
            background:rgb(56, 20, 124);
            border: solid 1px rgb(0, 0, 0);
            color:base-color;
        }
        #button-stop{
        background:base-color;
        color:black;
        border: solid 3px black;
        text-decoration:none;
        cursor:pointer;
        font-size:1.2em;
        position: absolute;
        left:65%;
        top:60%;
        font-family: Georgia, 'Times New Roman', Times, serif;
        padding:18px 10px;
        width:180px;
        margin: 10px;
        outline: none;
        transition:1s;
    }

        #button-stop:hover{
            
            
            background:rgb(56, 20, 124);
            border: solid 1px rgb(0, 0, 0);
            color:base-color;
        }
	

</style>
</head>
<body>
    
    <div class="timer">
        <Div class="timer-time">
        <span id="hundreds">00</span>:
        <span id="tens">00</span>:
        <span id="seconds">00</span>
        </Div>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
    </div>
    
    

</body>
<script>
   // const timersec = document.querySelector('.timer-sec')

   // function printSec(){

   // }
    //setInterval(printSec,1000);

    window.onload=function(){

        var seconds= 0o0;
        var tens= 0o0;
        var hundreds= 0o0;
        var appendHundreds=document.getElementById("hundreds");
        var appendTens=document.getElementById("tens");
        var appendSeconds=document.getElementById("seconds");
        var Interval 

        const buttonStart= document.getElementById("button-start");
        const buttonStop= document.getElementById("button-stop");

        
        buttonStart.onclick = function(){
            clearInterval(Interval);
            Interval= setInterval(startTimer, 10);
        }

        buttonStop.onclick = function() {
       clearInterval(Interval);
        }
        
        function startTimer(){
            seconds++;


            if(seconds <= 9){
                appendSeconds.innerHTML = "0" + seconds;
            }
            if (seconds > 9){
                appendSeconds.innerHTML=seconds;
            }
            if (seconds > 60) {
                console.log("tens!");
                tens++;
                appendTens.innerHTML = "0" + tens;
                seconds = 0;
                appendSeconds.innerHTML = "0" + 0;
            }
            if (tens > 9){
                appendTens.innerHTML = tens;
            }
            if (tens>60){
                console.log("hundreds");
                hundreds++;
                tens=0;
                appendHundreds.innerHTML = "0" + hundreds;

                if (hundreds>9){
                    appendHundreds.innerHTML = hundreds;
                } 
            }
        }

    }

</script>

</html>
